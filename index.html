<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Felicidades</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="loading">
      Cargando experiencia AR... Por favor, espera.
    </div>

    <a-scene 
      embedded 
      arjs="sourceType: webcam; detectionMode: mono; maxDetectionRate: 60; debugUIEnabled: true;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-assets>
        <!-- Precarga modelos y audio -->
        <a-asset-item id="modelLetras" src="felicidades.glb"></a-asset-item>
      </a-assets>

      <!-- Marcador NFT - Versión CORREGIDA -->
      <a-nft 
        type="nft" 
        url="oso/oso" 
        smooth="true" 
        smoothCount="10"
        emitevents="true"  <!-- ¡Corregido! era "emiteEvents" (con E mayúscula) -->
      >
        <!-- Letras 3D (visible solo cuando se detecta el marcador) -->
        <a-entity
          gltf-model="#modelLetras"
          position="0 0.5 0"
          scale="0.01 0.01 0.01"
          visible="false"
          animation__scale="property: scale; to: 0.5 0.5 0.5; dur: 1500; easing: easeOutElastic; startEvents: markerFound"
          animation__show="property: visible; to: true; startEvents: markerFound"
          animation__hide="property: visible; to: false; startEvents: markerLost"
        ></a-entity>
      </a-nft>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Oculta el mensaje de carga cuando la escena está lista
      document.querySelector('a-scene').addEventListener('loaded', function() {
        document.getElementById('loading').style.display = 'none';
      });
      
      // Debug: muestra eventos del marcador en consola
      document.querySelector('a-nft').addEventListener('markerFound', function() {
        console.log('¡Marcador detectado!');
      });
      document.querySelector('a-nft').addEventListener('markerLost', function() {
        console.log('Marcador perdido');
      });
    </script>
  </body>
</html>
