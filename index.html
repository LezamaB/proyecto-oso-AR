<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Felicidades con Marcador</title>
    <!-- Versión estable de A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000;
        }
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <!-- Mensaje de carga -->
    <div class="arjs-loader">
        Cargando experiencia AR. Por favor, enfoca el marcador del oso con tu cámara...
    </div>

    <!-- Escena AR simplificada -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Precarga del modelo -->
        <a-assets>
            <a-asset-item id="felicidadesModel" src="felicidades.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador NFT - RUTA ABSOLUTA RECOMENDADA -->
        <a-nft 
            type="nft" 
            url="https://github.com/LezamaB/proyecto-oso-AR/path/oso/oso" 
            smooth="true" 
            smoothCount="10"
        >
            <!-- Modelo 3D con animación de aparición -->
            <a-entity
                gltf-model="#felicidadesModel"
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                animation="property: scale; from: 0.1 0.1 0.1; to: 0.5 0.5 0.5; dur: 1000; startEvents: markerFound;"
                visible="false"
                event-set__markerFound="visible: true"
                event-set__markerLost="visible: false"
            ></a-entity>
        </a-nft>

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Oculta el loader cuando la escena esté lista
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        // Debug: verifica eventos del marcador
        const marker = document.querySelector('a-nft');
        marker.addEventListener('markerFound', (e) => {
            console.log('Marcador detectado!', e.detail);
        });
        marker.addEventListener('markerLost', () => {
            console.log('Marcador perdido');
        });
    </script>
</body>
</html>
