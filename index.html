<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Felicidades con Marcador</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        Cargando experiencia AR. Por favor, enfoca el marcador del oso con tu cámara...
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets timeout="10000">
            <a-asset-item id="felicidadesModel" src="https://raw.githack.com/LezamaB/proyecto-oso-AR/main/Box.glb"
                          onerror="console.error('Error cargando modelo GLB. ¡Revisa la URL o CORS!')"></a-asset-item>
        </a-assets>

        <a-nft
            type="nft"
            url="https://raw.githack.com/LezamaB/proyecto-oso-AR/main/oso/oso"
            smooth="true"
            smoothCount="10"
        >
            <a-entity
                gltf-model="#felicidadesModel"
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                animation="property: scale; from: 0.1 0.1 0.1; to: 0.5 0.5 0.5; dur: 1000; startEvents: markerFound;"
                visible="false"
                event-set__markerFound="visible: true"
                event-set__markerLost="visible: false"
            ></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        const marker = document.querySelector('a-nft');
        marker.addEventListener('markerFound', (e) => {
            console.log('Marcador detectado!', e.detail);
        });
        marker.addEventListener('markerLost', () => {
            console.log('Marcador perdido');
        });
    </script>
</body>
</html>
