<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Felicidades</title>

    <!-- Cargamos A-Frame (motor 3D) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- Cargamos AR.js para marcadores NFT (imagen del oso real) -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar-nft.min.js"></script>

    <style> body { margin: 0; overflow: hidden; } </style>
  </head>

  <body>

    <!-- Escena AR -->
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- NFT Marker: reconoce la imagen del oso real -->
      <a-nft type="nft" url="oso/oso" smooth="true" smoothCount="10">

        <!-- Letras 3D con animación tipo "BUM" -->
        <a-entity gltf-model="felicidades.glb" 
                  position="0 1 0" 
                  scale="0 0 0"
                  animation="property: scale; to: 1 1 1; dur: 1500; easing: bounce; loop: false;">
        </a-entity>

      </a-nft>

      <!-- Cámara -->
      <a-entity camera></a-entity>

    </a-scene>

  </body>
</html>
