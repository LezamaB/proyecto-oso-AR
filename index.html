<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Experiencia AR con Marcador NFT</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            text-align: center;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 20px;
            max-width: 80%;
        }
        .instructions {
            color: #4dabf7;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Cargando experiencia de Realidad Aumentada...</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="instructions" id="instructions"></div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Modelo 3D con ruta relativa -->
        <a-assets timeout="30000">
            <a-asset-item id="ar-model" src="model.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador NFT con rutas absolutas a tu estructura específica -->
        <a-nft 
            type="nft"
            url="https://raw.githack.com/LezamaB/proyecto-oso-AR/main/nft-marker/marker"
            smooth="true"
            smoothCount="10"
        >
            <a-entity
                gltf-model="#ar-model"
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                animation="property: scale; from: 0.1 0.1 0.1; to: 0.5 0.5 0.5; dur: 1000; startEvents: markerFound;"
                visible="false"
                event-set__markerFound="visible: true"
                event-set__markerLost="visible: false"
            ></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Configuración de eventos
        const loader = document.querySelector('.arjs-loader');
        const errorMessage = document.getElementById('errorMessage');
        const instructions = document.getElementById('instructions');
        const modelEntity = document.querySelector('[gltf-model]');
        const nftMarker = document.querySelector('a-nft');

        // Verificar carga del modelo
        modelEntity.addEventListener('model-loaded', () => {
            console.log('Modelo 3D cargado correctamente');
            instructions.innerHTML = '¡Modelo cargado! Busca el marcador con tu cámara';
        });

        modelEntity.addEventListener('model-error', (e) => {
            errorMessage.innerHTML = 'Error cargando el modelo 3D. Verifica:';
            instructions.innerHTML = '1. Que el archivo "model.glb" está en la carpeta principal<br>2. Que tiene el nombre correcto';
            console.error('Error cargando modelo:', e.detail);
        });

        // Eventos del marcador NFT
        nftMarker.addEventListener('markerFound', (e) => {
            console.log('Marcador detectado:', e.detail);
            loader.style.display = 'none';
        });

        nftMarker.addEventListener('markerLost', () => {
            console.log('Marcador perdido');
        });

        // Verificar archivos del marcador
        setTimeout(() => {
            fetch('https://raw.githack.com/LezamaB/proyecto-oso-AR/main/nft-marker/marker.fset')
                .then(response => {
                    if (!response.ok) {
                        errorMessage.innerHTML = 'Error: Archivos de marcador no encontrados';
                        instructions.innerHTML = 'Verifica que estos archivos existen en GitHub:<br>nft-marker/marker.fset<br>nft-marker/marker.fset3<br>nft-marker/marker.iset';
                    }
                })
                .catch(error => {
                    errorMessage.innerHTML = 'Error de red al cargar marcador';
                    instructions.innerHTML = 'Prueba en otro navegador (Chrome/Edge) o verifica tu conexión';
                });
        }, 8000);
    </script>
</body>
</html>
