<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Experiencia AR con Marcador NFT</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            text-align: center;
        }
        .arjs-loader div {
            margin: 10px;
        }
        .error-message {
            color: #ff6b6b;
            margin-top: 20px;
            max-width: 80%;
            display: none;
        }
        .success-message {
            color: #51cf66;
            display: none;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>Cargando experiencia de Realidad Aumentada...</div>
        <div>Por favor, permite el acceso a la cámara</div>
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Modelo 3D - Reemplaza "model.glb" con tu archivo -->
        <a-assets timeout="20000">
            <a-asset-item id="ar-model" src="model.glb"></a-asset-item>
        </a-assets>

        <!-- Marcador NFT - Asegúrate de tener la carpeta "nft-marker" -->
        <a-nft 
            type="nft"
            url="nft-marker/marker"  <!-- Cambia "marker" por el nombre base de tus archivos -->
            smooth="true"
            smoothCount="10"
            emiteEvents="true"
        >
            <a-entity
                gltf-model="#ar-model"
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                animation="property: scale; from: 0.1 0.1 0.1; to: 0.5 0.5 0.5; dur: 1000; startEvents: markerFound;"
                visible="false"
                event-set__markerFound="visible: true"
                event-set__markerLost="visible: false"
            ></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Elementos UI
        const loader = document.querySelector('.arjs-loader');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const modelEntity = document.querySelector('[gltf-model]');
        const nftMarker = document.querySelector('a-nft');

        // Verificar carga del modelo
        modelEntity.addEventListener('model-loaded', () => {
            successMessage.textContent = '¡Modelo cargado correctamente! Enfoca el marcador con tu cámara';
            successMessage.style.display = 'block';
            console.log('Modelo 3D cargado correctamente');
        });

        modelEntity.addEventListener('model-error', (e) => {
            showError('Error cargando el modelo 3D. Verifica:<br>1. Que el archivo "model.glb" existe<br>2. Que tiene el nombre correcto');
            console.error('Error cargando modelo:', e.detail);
        });

        // Eventos del marcador NFT
        nftMarker.addEventListener('markerFound', (e) => {
            console.log('Marcador detectado:', e.detail);
            loader.style.display = 'none';
        });

        nftMarker.addEventListener('markerLost', () => {
            console.log('Marcador perdido');
        });

        // Timeout para errores
        setTimeout(() => {
            if (loader.style.display !== 'none') {
                showError('¿Problemas de carga?<br>1. Asegúrate de dar permisos de cámara<br>2. Verifica que los archivos del marcador están en la carpeta "nft-marker"<br>3. Prueba en Chrome o Edge');
            }
        }, 15000);

        function showError(message) {
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
    </script>
</body>
</html>
