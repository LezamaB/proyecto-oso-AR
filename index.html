<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR con Marcador de Oso</title>
    <!-- Versiones modernas de las librerías -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
        }
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        Cargando experiencia AR... Por favor, enfoca el marcador del oso con tu cámara.
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Precarga el modelo -->
        <a-assets>
            <a-asset-item id="modeloLetras" src="felicidades.glb"></a-asset-item>
            <a-box color="red" position="0 0.5 0" scale="0.5 0.5 0.5"></a-box>
        </a-assets>

        <!-- Marcador NFT del oso -->
        <a-nft 
            type="nft" 
            url="https://github.com/LezamaB/proyecto-oso-AR/tree/main/oso" 
            smooth="true" 
            smoothCount="10"
            emitevents="true"
        >
            <!-- Letras 3D de Felicidades -->
            <a-entity
                gltf-model="#modeloLetras"
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                visible="false"
                animation__show="property: visible; to: true; startEvents: markerFound"
                animation__hide="property: visible; to: false; startEvents: markerLost"
            ></a-entity>
        </a-nft>

        <!-- Cámara -->
        <a-entity camera></a-entity>
    </a-scene>

    <a-scene arjs="debugUIEnabled: true">
        

    <script>
        // Oculta el mensaje de carga cuando todo esté listo
        document.querySelector('a-scene').addEventListener('loaded', function() {
            document.getElementById('loading').style.display = 'none';
            
            // Debug: verifica en consola si se detecta el marcador
            const marker = document.querySelector('a-nft');
            marker.addEventListener('markerFound', () => {
                console.log('¡Marcador detectado!');
            });
            marker.addEventListener('markerLost', () => {
                console.log('Marcador perdido');
            });
        });
    </script>
</body>
</html>
