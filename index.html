<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Felicidades con Marcador</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .arjs-loader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial;
            flex-direction: column;
        }
        .error-message {
            color: #ff4444;
            margin-top: 20px;
            max-width: 80%;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        Cargando experiencia AR. Por favor, enfoca el marcador del oso con tu cámara...
        <div class="error-message" id="errorMessage"></div>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets timeout="20000">
            <a-asset-item id="felicidadesModel" src="assets/Box.glb"></a-asset-item>
        </a-assets>

        <a-nft
            type="nft"
            url="assets/oso/oso"
            smooth="true"
            smoothCount="10"
        >
            <a-entity
                id="ar-model"
                gltf-model="#felicidadesModel"
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                animation="property: scale; from: 0.1 0.1 0.1; to: 0.5 0.5 0.5; dur: 1000; startEvents: markerFound;"
                visible="false"
                event-set__markerFound="visible: true"
                event-set__markerLost="visible: false"
            ></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Configuración de eventos
        const loader = document.querySelector('.arjs-loader');
        const errorMessage = document.getElementById('errorMessage');
        const scene = document.querySelector('a-scene');
        const model = document.getElementById('ar-model');

        // Verificar carga del modelo
        model.addEventListener('model-loaded', () => {
            console.log('Modelo 3D cargado correctamente');
            loader.style.display = 'none';
        });

        model.addEventListener('model-error', (e) => {
            console.error('Error cargando modelo:', e.detail);
            showError('Error cargando el modelo 3D. Por favor actualiza la página o prueba en otro navegador.');
        });

        // Verificar después de 15 segundos
        setTimeout(() => {
            if (loader.style.display !== 'none') {
                showError('Tiempo de espera agotado. Asegúrate de: <br>1. Dar permisos de cámara<br>2. Usar Chrome/Edge<br>3. Tener buena iluminación');
            }
        }, 15000);

        function showError(message) {
            errorMessage.innerHTML = message;
            errorMessage.style.display = 'block';
        }

        // Debug de marcador
        const marker = document.querySelector('a-nft');
        marker.addEventListener('markerFound', (e) => {
            console.log('Marcador detectado!', e.detail);
        });
        marker.addEventListener('markerLost', () => {
            console.log('Marcador perdido');
        });
    </script>
</body>
</html>
